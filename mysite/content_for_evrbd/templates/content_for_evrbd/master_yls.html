{% extends 'galaxy/base.html' %}
{% load embed_video_tags %}
{% load static %}

{% block custom_styles %}
    <link type="text/css" href="{% static 'galaxy/css/tables_general.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'galaxy/css/show_groups.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'galaxy/css/tests_and_assessments.css' %}" rel="stylesheet"/>
    <style>
        .part_choice_shell{
            width: 33.33333%;
        }
    </style>
{% endblock custom_styles %}

{% block content %}

<div class="parent">
    <div class="outer_table_head">
        <div class="empty"></div>
        <div class="table_head">
            <h1>Master Your Language Skills</h1>
        </div>
        <div class="empty"></div>
    </div>
</div>

<div class="parent">
    <div class="outer_part_choice">
        <div class="empty"></div>
            <div class="part_choices">
                <div class="part_choice_shell">
                    <div class="part_choice">
                        <input style="display: none;" type="radio" id="Edvideo" name="cat" value="Edvideo">
                        <label for="Edvideo"><span>Educational video</span></label>
                    </div>
                    <div class="empty"></div>
                </div>
                <div class="part_choice_shell">
                    <div class="part_choice">
                        <input style="display: none;" type="radio" id="Topreels" name="cat" value="Topreels">
                        <label for="Topreels"><span>Topical reels</span></label>
                    </div>
                    <div class="empty"></div>
                </div>
                <div class="part_choice_shell">
                    <div class="part_choice">
                        <input style="display: none;" type="radio" id="Links" name="cat" value="Links">
                        <label for="Links"><span>Links and sites</span></label>
                    </div>
                </div>
            </div>
        <div class="empty"></div>
    </div>
</div>



{% endblock %}
