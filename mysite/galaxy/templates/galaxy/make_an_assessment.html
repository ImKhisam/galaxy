{% extends 'galaxy/base.html' %}
{% load static %}

{% block custom_styles %}
<link type="text/css" href="{% static 'galaxy/css/table.css' %}" rel="stylesheet" />
<style>

select{
    padding: 5px;
    color: #ffffff;
    background-color: transparent;
    font-size: 18px;
    border: 2px solid #ffffff;
}
option{
    background-color:black;
    border: 2px solid #ffffff;
    font-size: 18px;
}
p {
    background-color: var(--dark-transparent);
    margin: 5px;
    padding: 3px;
    font-size: 20px;
    color: #ffffff;
    border: 2px solid #ffffff;
}
input {
    background-color: var(--dark-transparent);
    color: #ffffff;
    font-size: 17px;
}
</style>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

{% endblock custom_styles %}

{% block content %}
<div class="parent">
    <div class="current" style="width: 20%"><h1><span>Make an assessment</span></h1></div>
    <div style="width: 20%"><h1><a href="{% url 'show_current_assessments' %}">Current assessments</a></h1></div>
    <div style="width: 20%"><h1><a href="{% url 'show_past_assessments' %}">Past Assessments</a></h1></div>
</div>
<div class="parent">
    <div class="table">
        <form style="background-color: var(--dark-transparent);" action="{% url 'make_an_assessment' %}" method="post">
        {% csrf_token %}
            <div style="display: flex; padding-top: 20px;">
                <div style="margin: auto; display: flex; width: 60%; justify-content: space-evenly;">
                    <div>
                        <select name="group" style="margin: auto; background-color: var(--dark-transparent);">
                        <option>Choose group</option>
                        {% for group in group_list %}
                          <option value="{{group.pk}}">{{group.name}}</option>
                        {% endfor %}
                    </select>
                    </div>
                    <div>
                        <p style="margin: auto;">Date: <input type="text" id="datepicker" name="datepicker"></p>
                    </div>
                </div>
            </div>
            <br><br><br><br><br><br><br><br><br><br><br>
            <div style="display: flex">
                <button style="background-color: var(--dark-transparent);margin-bottom: 30px;" class="btn btn5" type="submit">
                    <span>Make an Assessment</span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block javascript %}
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
{% endblock javascript %}
